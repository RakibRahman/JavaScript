<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Querying DOM - HTMLCollections</title>
  </head>
  <body>
    <div id="output"></div>

    <script>
      const output = document.getElementById("output");

      output.innerHTML = `
      <h1>Hello DOM!</h1>

      <ul id="list">
        
        </ul>

      `;
      const arrays = ["zakirMiya", "ohirMiya", "ashMiya", "dong"];
      const fragment = document.createDocumentFragment();

      arrays.forEach((item) => {
        const li = document.createElement("li");
        li.className = "list-item";
        li.innerText = item;
        fragment.append(li);
      });
      const list = document.getElementById("list");
      list.append(fragment);

      //getElementsByClassName : HTMLCollection
      const listItems = list.getElementsByClassName("list-item");
      console.log(listItems);

      //getElementsByTagName
      const listItems2 = list.getElementsByTagName("li");
      console.log(listItems2);
      const newListItem = document.createElement("li");
      newListItem.className = "list-item";
      newListItem.innerText = "kill me heal me";
      list.append(newListItem);
    </script>
  </body>
</html>
