<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding Child Elements</title>
  </head>
  <body>
    <div id="output"></div>

    <script>
      const output = document.getElementById("output");

      output.innerHTML = `
      <h1>Hello DOM!</h1>

      <ul id="list">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
      `;
      const list = document.querySelector("#list");

      const listLI = list.querySelectorAll("li");
      console.log(list, listLI);

      console.log("---------------------");
      console.log(list.children);
      console.log(list.childNodes);
      console.log("---------------------");

      console.log(list.children.length);
      console.log(list.childNodes.length);
      console.log("---------------------");

      const selectedIndex = 2;

      console.log(list.children[selectedIndex]);
      console.log(list.children[selectedIndex + 1]);

      list.children[selectedIndex].style.backgroundColor = "green";
      console.log(document.body.children);
      console.log("---------------------");

      console.log(list.firstChild);
      console.log(list.lastChild);
      console.log(list.firstElementChild);
      console.log(list.lastElementChild);
    </script>
  </body>
</html>
