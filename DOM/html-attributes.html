<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set & Get HTML Attributes</title>
  </head>
  <body>
    <div id="output"></div>

    <script>
      const output = document.getElementById("output");

      output.innerHTML = `
      <h1>Hello DOM!</h1>

      <button type="button">Close</button>
      `;

      const btn = document.querySelector("button");
      console.log(btn);
      console.log(btn.attributes);
      //Set attribute
      btn.setAttribute("aria-label", "Close It");

      //Get Attribute
      const btnValue = btn.getAttribute("aria-label");
      console.log(btnValue);

      // .attributes
      console.log(btn.attributes["aria-label"]);
    </script>
  </body>
</html>
