<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handling Checkbox Input Elements</title>
    <style>
      h1 {
        color: white;
        padding: 15px 10px;
      }
    </style>
  </head>
  <body>
    <div id="output">
      <h1>Handling Checkbox Input Elements</h1>
      <form name="formDemo">
        <div id="checkArea">
          <label>
            <input type="checkbox" name="color" value="red" />
            Red
          </label>
          <label>
            <input type="checkbox" name="color" value="green" />
            Green
          </label>
          <label>
            <input type="checkbox" name="color" value="blue" checked />
            Blue
          </label>
        </div>
      </form>
    </div>
    <script>
      const output = document.getElementById("output");

      const form = document.forms.formDemo;
      const checks = [...form.elements.color];
      console.log(checks);

      // checks[1].checked = true;

      //Event
      const checkArea = document.getElementById("checkArea");
      checkArea.addEventListener("change", () => {
        checks.find((radio) =>
          console.log(`${radio.value} - ${radio.checked}`)
        );
      });
    </script>
  </body>
</html>
