<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css"
      integrity="sha512-wl80ucxCRpLkfaCnbM88y4AxnutbGk327762eM9E/rRTvY/ZGAHWMZrYUq66VQBYMIYDFpDdJAOGSLyIPHZ2IQ=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center gap-10 mx-auto bg-gray-400 my-44 w-96 h-96"
    >
      <p id="showtime" class="mb-10 text-center"></p>
      <button id="timeBTN" class="w-40 p-2 bg-white rounded-lg">
        Show Time
      </button>
      <button onclick="location.reload()" class="w-24 p-2 bg-white rounded-lg">
        Refresh
      </button>
    </div>

    <script>
      const time = new Date();
      const showTime = () => {
        const t = time;
        t.getTime(0);
        document.getElementById("showtime").innerHTML = t;
      };
      //showTime();
      const btn = document.getElementById("timeBTN");
      btn.addEventListener("click", showTime);
    </script>
  </body>
</html>
